<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 70px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main container of the card -->
  <div class="container">
    <div class="wrapper">
      <!-- Left-hand side Card -->
        <div class="card-1">
          <!-- Mobile Viewx Image on 375px -->
            <div class="top">
              <img src="./images/image-header-mobile.jpg" alt="">
            </div>
              <!-- Content on Left-Hand Side Card -->
              <h1>Get <span id="in">insights</span> that help<br> your business grow.</h1>
              <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
              <!-- Other Details on Left-Hand Side Card -->
                <div class="flex">
                  <h2>10k+<p><span class="det">companies</span></p></h2>
                  <h2>314<p><span class="det">templates</span></p></h2>
                  <h2>12M+<p><span class="det">queries</span></p></h2>
                </div>
        </div>
          <!-- Right-Hand Side Card -->
            <div class="card-2">
              <img src="./images/image-header-desktop.jpg" alt="">
            </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Tonyttul">Lawson Moyosore</a>.
    </div>
  </footer>
</body>
</html>
